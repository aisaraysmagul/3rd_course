<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">

    <!-- Title Page-->
    <title>Add a Book</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Book Adding Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action = http://localhost/test/request.php>
                        <div class="form-row">
                            <div class="name">Book ISBN</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="ISBN">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Type Book</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="typeBook">
                                            <option disabled="disabled" selected="selected">Select Type</option>
                                            <option value="1">Fiction</option>
                                            <option value="2">Non-fiction</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Author</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="author">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Publisher</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="publisher">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Language</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="language">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Category</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="category">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Faculty</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="faculty">
                                            <option disabled="disabled" selected="selected">Select faculty:</option>
                                            <option value="1">Faculty of Law and Social sciences</option>
                                            <option value="2">Faculty of Education and Humanities</option>
                                            <option value="3">Faculty of Engineering and Natural sciences</option>
                                            <option value="4">Business school</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <div class="form-row p-t-20">
                            <label class="label label--block">Does book have e-version?</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">Yes
                                    <input type="checkbox" checked="checked" id="agree-term" onclick = "Func()" name="exist">
                                    <span class="checkmark"></span>
                                </label>
                                
                            </div>
                        <div class="form-row">
                            <div class="name">Extension</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" style="display:none;" id="ext" name="extension">
                                </div>
                            </div>
                        </div>
                    </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <script>
        function Func() {
          var checkBox = document.getElementById("agree-term");
          var text = document.getElementById("ext");
          if (checkBox.checked == true){
            text.style.display = "block";
          } else {
             text.style.display = "none";
          }
        }
    </script>
    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
