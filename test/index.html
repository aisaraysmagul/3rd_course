
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action = http://localhost/test/scriptdemo.php method="POST" class="register-form" id="register-form">
                             
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstname" id="firstname" placeholder="First Name"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastname" id="lastname" placeholder="Last Name"/>
                            </div>
                            <div class="form-group">
                                <input type="radio" name="gender" id="male" class="agree-term" value="Male"/>
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Male</label>
                                <input type="radio" name="gender" id="female" class="agree-term" value="Female"/>
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Female</label>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="number"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="reg_no" id="reg_no" placeholder="Registration Number"/>
                            </div>
                            <div class="form-group">
                                <label for="number"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="contact_no" id="reg_no" placeholder="Contact Number"/>
                            </div>
                            <div class="form-group">
                                <select name="faculty" style="width:200px;">
                                    <option value="0">Select faculty:</option>
                                    <option value="1">Faculty of Law and Social sciences</option>
                                    <option value="2">Faculty of Education and Humanities</option>
                                    <option value="3">Faculty of Engineering and Natural sciences</option>
                                    <option value="4">Business school</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="user"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="username" id="username" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="student" id="agree-term" class="agree-term" onclick = "Func()"/>
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>Are you Student?</label>
                            </div>
                            <div class="form-group" >
                                <label for="number"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="studentId" id="studentId" style="display:none;" placeholder="Student ID"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="login.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
     <!-- JS -->
     <script>
        function Func() {
          var checkBox = document.getElementById("agree-term");
          var text = document.getElementById("studentId");
          if (checkBox.checked == true){
            text.style.display = "block";
          } else {
             text.style.display = "none";
          }
        }
    </script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
